<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Pomodoro</h1>
        <div class="timer-card">
            <h2>Focus Time</h2>
            <div class="timer" id="timer">25:00</div>
            <button id="start" class="btn start">Start</button>
            <button id="skip" class="btn skip">Skip</button>
        </div>
        <div class="quote">
            "Hard work beats talent when talent doesn't work hard."
        </div>
    </div>
    <div class="custom-time-inputs">
        <br><br>
        <label>Minutes:</label>
        <input type="number" id="minutes" min="0" value="25" />
      <br> <br>
        <label>Seconds:</label>
        <input type="number" id="seconds" min="0" max="59" value="0" />
      <br><br>
        <button id="set-time" class="btn btn-primary">Set Timer</button>
      </div>
      
    <script src="popup.js"></script>
</body>
</html>
